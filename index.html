<!doctype html><html><head><meta charset="utf-8"/><title>Weather App</title><script defer="defer" src="main.c2dfb1d6306b46fc6c70.js"></script><link href="main.ec4657faa40ad07caf26.css" rel="stylesheet"></head><body><header><div class="upper"><h1>Weather Forecast App</h1></div><div class="lower flex center"><div id="search-wrapper"><form onsubmit="return!1" class="flex"><img src="images/iconfinder_icon-111-search_314807.743a66b6dde3e8d31eb1f77f7cb52fc8.png" alt="search-icon"> <input id="search-input" placeholder="Enter a city"></form><div id="search-results"></div></div><div id="unit-selector" class="flex"><span>C°</span> <label class="switch"><input type="checkbox"> <span id="switch-span" class="slider round"></span></label> <span>F°</span></div></div></header><main class="flex column"><div class="loading-screen flex column center hidden"><div class="loader"></div><span>Fetching data...</span></div><div id="current-conditions-container" class="conditions current card"><div class="intro flex center"><div class="name"><h2 id="location-name"></h2></div></div><div class="conditions current flex row"><div class="weather"><div class="icon current"></div><div class="description current"><span></span></div></div><div class="temperature container flex column"><div class="temperature current exact"><span class="value"></span> <span class="units"></span></div><div class="temperature current feels-like"><span></span></div></div><div class="info current flex column"><div class="alerts"><span class="value">ALERT</span></div><div class="precipitation flex"><span>Precipitation</span> <span class="value"></span></div><div class="wind flex"><span>Wind</span> <span class="value"></span></div><div class="humidity flex"><span>Humidity</span> <span class="value"></span></div></div></div></div><table id="forecast-table" class="table conditions forecast card"><thead><tr><th class="first-row">Day</th><th>Forecast</th><th>Max/Min Temp</th><th>Precipitation</th><th>Wind</th></tr></thead><tbody id="forecast-container"></tbody></table></main><footer><div class="flex center"><span class="flex">Created by Danijel Stanić </span><a href="https://github.com/MrDando/Weather-App" target="_blank"><img id="github-logo" src="images/GitHub-Mark-120px-plus.d8c6d6c90bdccf76d860cc3f6dddb39c.png" alt=""></a></div></footer></body></html>
