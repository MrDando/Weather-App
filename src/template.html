<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Template</title>
  </head>
  <body>
    <header>
      <div class='upper'>
        <h1>Weather Forecast App</h1>
      </div>
      <div class='lower flex'>
        <div id='search-container'>
          <form onsubmit="return false">
            <input id='search-input' type="text" placeholder="Enter a city">
            <button id='search-btn'>Submit</button>
          </form>
          <div id='search-results'>

          </div>
        </div>
        <div id='unit-selector'>
          <button>placeholder</button>
        </div>
      </div>
    </header>
    <main>
      <div id='current-weather-container' class='weather current'>
        <div class='info flex'>
          <div class='name'>
            <h2 id='location-name'></h2>
          </div>
          <div class='conditions'>
            <p>Current conditions</p>
          </div>
        </div>
        <div class='weather current flex row'>
          <div claas=''>
            <div class='icon current'>

            </div>
            <div class='description current'>
              <span></span>
            </div>
          </div>
          <div class='temperature current flex'>
            <div class='icon'>
              <img src='./app/assets/svg/thermometer.svg' alt='thermometer'>
            </div>
            <div class='container flex column'>
              <div class = 'temperature current exact'>
                <span class='value'></span>
                <span class='units'></span>
              </div>
              <div class = 'temperature current feels-like'>
                <span></span>
              </div>
            </div>
          </div>
          <div class='precipitation current flex'>
            <img src='./app/assets/svg/umbrella.svg' alt='precipitation'>
            <div class='flex column'>
              <span>Next Hour:</span>
              <span class='value'></span>
            </div>
          </div>
          <div class='wind current flex'>
            <div class='icon'>
              <img src='./app/assets/svg/wind.svg' alt='wind-icon'>
            </div>
            <div class='value flex column'>
              <span></span>
              <img src='./app/assets/svg/wind-deg.svg' class='small-img'>
            </div>
          </div>
        </div>
      </div>
      <div class='weather-forecast'>

      </div>
    </main>
    <footer>
      <span>Temporary</span>
    </footer>
  </body>
</html>
