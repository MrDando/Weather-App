<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class='upper'>
        <h1>Weather Forecast App</h1>
      </div>
      <div class='lower flex center'>
        <div id='search-wrapper'>
          <form onsubmit="return false" class='flex'>
            <img src='./app/assets/png/iconfinder_icon-111-search_314807.png'alt='search-icon'>
            <input id='search-input' type="text" placeholder="Enter a city">
          </form>
          <div id='search-results'>

          </div>
        </div>
        <div id='unit-selector' class='flex'>
          <span>C°</span>
          <label class="switch">
            <input type="checkbox">
            <span id='switch-span' class="slider round"></span>
          </label>
          <span>F°</span>
        </div>
      </div>
    </header>
    <main class='flex column'>
      <div class='loading-screen flex column center hidden'>
        <div class="loader"></div>
        <span>Fetching data...</span>
      </div>
      <div id='current-conditions-container' class='conditions current card'>
        <div class='intro flex center'>
          <div class='name'>
            <h2 id='location-name'></h2>
          </div>
        </div>
        <div class='conditions current flex row'>
          <div class='weather'>
            <div class='icon current'>

            </div>
            <div class='description current'>
              <span></span>
            </div>
          </div>
          <div class='temperature container flex column'>
            <div class = 'temperature current exact'>
              <span class='value'></span>
              <span class='units'></span>
            </div>
            <div class = 'temperature current feels-like'>
              <span></span>
            </div>
          </div>
          <div class='info current flex column'>
            <div class='alerts'>
              <span class='value'>ALERT</span>
            </div>
            <div class='precipitation flex'>
              <span>Precipitation</span>
              <span class='value'></span>
            </div>
            <div class='wind flex'>
              <span>Wind</span>
              <span class='value'></span>
            </div>
            <div class='humidity flex'>
              <span>Humidity</span>
              <span class='value'></span>
            </div>
          </div>
        </div>
      </div>
      <table id='forecast-table' class='table conditions forecast card'>
        <thead>
          <tr>
            <th class='first-row'>Day</th>
            <th>Forecast</th>
            <th>Max/Min Temp</th>
            <th>Precipitation</th>
            <th>Wind</th>
          </tr>
        </thead>
        <tbody id='forecast-container'></tbody>       
      </table>
    </main>
    <footer>
      <div class='flex center'>
        <span class='flex'>Created by Danijel Stanić </span>
        <a href='https://github.com/MrDando/Weather-App' target="_blank">
          <img id='github-logo' src='./app/assets/png/GitHub-Mark-120px-plus.png' alt=''>
        </a>
      </div>
    </footer>
  </body>
</html>
