<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Template</title>
  </head>
  <body>
    <header>
      <div class='upper'>
        <h1>Weather Forecast App</h1>
      </div>
      <div class='lower'>
        <div id='search-container'>
          <form onsubmit="return false">
            <input id='search-input' type="text" placeholder="Enter a city">
            <button id='search-btn'>Submit</button>
          </form>
          <div id='search-results'>

          </div>
        </div>
        <div id='unit-selector'>
          <button>placeholder</button>
        </div>
      </div>
    </header>
    <main>
      <div id='current-weather-container' class='weather-current'>
        <div class='info'>
          <h2 id='location-name'></h2>
          <p>Current conditions</p>
        </div>
        <div class='weather current'>
          <div class='icon current'>

          </div>
          <div class='temperature current'>
            <div class = 'temperature current exact'>
              <img src='#' alt='temperature'>
            </div>
            <div class = 'temperature current feels-like'>
              <h3>RealFeel</h3>
            </div>
          </div>
          <div class='precipitation current'>
            <img src='#' alt='precipitation'>
          </div>
          <div class='wind current'>
          </div>
        </div>
      </div>
      <div class='weather-forecast'>

      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
